<div class="post" *ngIf="post">
    <div class="header">
        <h1>{{ post.title }}</h1>
        <button class="btn btn-link" routerLink="/">Home</button>
    </div>

    <div class="info">
        <strong>{{ post.author }}</strong>
        <small>{{ post.date | date: "MM.dd.yy, hh:mm" }}</small>
    </div>

    <div>
        <quill-view-html [content]="post.text"></quill-view-html>
    </div>
</div>
